name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # =====================
          # ğŸ§® Core
          # =====================
          base: header, activity, community, repositories, metadata

          # =====================
          # ğŸ”¥ Streaks
          # =====================
          plugin_streak: yes
          plugin_streak_days: yes
          plugin_streak_limit: 0

          # =====================
          # âŒ Disable buggy activity plugin
          # =====================
          plugin_activity: no
